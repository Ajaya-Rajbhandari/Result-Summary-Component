<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor / Result Summary Component</title>

    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <div class="result-summary-container">
      <div class="result-container">
        <div class="result-secondContainer">
          <h3>Your Result</h3>
          <div class="circle-container">
            <div class="circle-content">
              <h1>76</h1>
              <p>of 100</p>
            </div>
          </div>
        </div>
        <div class="result-description">
          <h2>Great</h2>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>
      <div class="summery-container">
        <div class="summery-secondContainer">
          <h2 class="summery-title">Summary</h2>
          <div class="detailed-summary" id="detail-summery-items"></div>
        </div>
        <button class="click_me">Continue</button>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
